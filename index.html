<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile</title>
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <h1>Create Your Account</h1>

    <div id="container">
      <div id="sname" class="input">
        <p>Name :</p>
        <input
          class="inpu"
          id="name"
          placeholder="  enter Name"
          type="text"
        />
      </div>
      <div class="input">
        <p>College Name :</p>
        <input
          class="inpu"
          id="cname"
          placeholder="  enter College Name"
          type="text"
        />
      </div>
      <div class="input">
        <p>Email:</p>
        <input
          class="inpu"
          id="email"
          placeholder="  enter Email "
          type="email"
        />
      </div>
      <div class="input">
        <p>Age :</p>
        <input
          class="inpu"
          id="age"
          placeholder="  enter Age"
          type="number"
        />
      </div>
      <div class="input">
        <p>City :</p>
        <input
          class="inpu"
          id="City"
          placeholder="  enter city"
          type="text"
        />
      </div>
      <br />
      <div  class="form-btns">
          <button onclick="reset()" id="reset">Reset</button>
          <input type="submit"  id="submit" value="submit">
        
        
      </div>
    </div>

    <table id="display">
      <tr>
        <th>Name</th>
        <th>College Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>City</th>
      </tr>
    </table>
    <script src="script4.js"></script>
  </body>
</html>
